<script>
    var screenW=document.documentElement.clientWidth;

    $("#serve").click(function(){
        $(".circle02").animate({"width":screenW,"height":"160px"},"slow");
        $(".circle").css("z-index",12);
        $(".arrow-box").show();
        $(".circle02 li:nth-of-type(1)").animate({"top":"60px","left":0});
        $(".circle02 li:nth-of-type(2)").animate({"top":0});
        $(".circle02 li:nth-of-type(3)").animate({"top":"60px","left":"66.66%"});

    });

    $(".arrow-box").click(function(){
        $(".circle02").animate({"width":"120px","height":"60px"},"slow");
        $(".circle").css("z-index",9);
        $(".arrow-box").hide();
        $(".circle02 li:nth-of-type(1)").animate({"top":"20%","left":"33.33%"});
        $(".circle02 li:nth-of-type(2)").animate({"top":"20%","left":"33.33%"});
        $(".circle02 li:nth-of-type(3)").animate({"top":"20%","left":"33.33%"});
    });


    var screenH=document.documentElement.clientHeight;
    $(".consulting").css("bottom",screenW/2+10);
    $(".lvbei").css("bottom",screenW/2+10+$(".consulting").height());
    $(".banner").css("height",screenH -screenW/2 -$(".consulting").height() - 10 - $(".lvbei").height());


</script>
